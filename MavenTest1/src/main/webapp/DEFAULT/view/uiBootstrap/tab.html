<!DOCTYPE html>
<html ng-app="ui.bootstrap.demo" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tab</title>
<link href="../../../common/css/bootstrap.min.css" rel="stylesheet" />
<link href="../../css/app.css" rel="stylesheet" />
<script src="../../../common/js/angular.min.js"></script>
<script src="../../../common/js/ui-bootstrap-tpls.js"></script>
<script>
	angular.module('ui.bootstrap.demo', [ 'ui.bootstrap' ]).controller(
			'TabsDemoCtrl', function($scope, $window) {
				$scope.tabs = [ {
					title : '标签页a',
					content : '标签页a的内容'
				}, {
					title : '标签页b',
					content : '标签页b的内容',
					disabled : true
				} ];

				$scope.alertMe = function() {
					setTimeout(function() {
						$window.alert('clicked!');
					});
				};
			});
</script>
</head>
<body>
	<div ng-controller="TabsDemoCtrl">
		<uib-tabset active="active" type="tabs"> 
			<uib-tab index="0" heading="标签页1">内容1</uib-tab> 
			<uib-tab index="$index + 1" ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled"> {{tab.content}} </uib-tab> 
			<uib-tab index="3" select="alertMe()"> 
				<uib-tab-heading><i class="glyphicon glyphicon-bell"></i> Alert! </uib-tab-heading>
				 内容部分
			</uib-tab> 
		</uib-tabset>
	</div>
</body>
</html>
